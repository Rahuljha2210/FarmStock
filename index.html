<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahul Inventory</title>
  <style>

  body {
  font-family: 'Poppins', Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: #f0f4f8;
}

.container {
  width: 90%;
  max-width: 650px;
  margin-top: 30px;
  padding: 25px;
  background: linear-gradient(135deg, #ffffff, #f9fafc);
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

h1 {
  text-align: center;
  color: #2c3e50;
  font-size: 28px;
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

label {
  font-weight: 600;
  color: #34495e;
}

input {
  padding: 12px;
  font-size: 14px;
  border: 1px solid #ced4da;
  border-radius: 8px;
  transition: border 0.3s;
}

input:focus {
  outline: none;
  border-color: #007bff;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
}
.error {
  margin-top: 25px;
  padding: 15px;
  background-color: #fdecea;
  border-radius: 10px;
  border: 1px solid #f5c6cb;
  color: #721c24;
}

.error h2 {
  color: #721c24;
  font-size: 20px;
  margin-bottom: 10px;
}

button:hover {
  background: linear-gradient(135deg, #218838, #1e7e34);
}

.results {
  margin-top: 15px;
  padding: 15px;
  background-color: #e8f5e9;
  border-radius: 10px;
  border: 1px solid #c8e6c9;
}

.results h2 {
  color: #2e7d32;
  font-size: 20px;
  margin-bottom: 10px;
}

button {
  padding: 12px;
  font-size: 16px;
  background: linear-gradient(135deg, #28a745, #218838);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.error {
  margin-top: 15px;
  color: #d32f2f;
  font-size: 14px;
  text-align: center;
  font-weight: bold;
}
  </style>
</head>
<body>
  <div class="container">
    <h1> üêî FarmStock Inventory</h1>
    <form id="orderForm">
      <label for="legs">Enter Number of Legs:</label>
      <input type="number" id="legs"  placeholder="enter within 60">

      <label for="wings">Enter Number of Wings:</label>
      <input type="number" id="wings"  placeholder="enter within 60"  required>

      <label for="flesh">Enter Number of Flesh Portions:</label>
      <input type="number" id="flesh"  placeholder="enter within 30" required>

      <button type="submit"> Order</button>
    </form>

    <div id="output" class="results" style="display: none;">
      <h2> Your Order Details üéâ</h2>
      <p id="orderWeight"></p>
      <p id="chickensUsed"></p>
      <p id="remainingInventory">
      <p id = "remainingChickens"></p>
      </p>
    </div>


    <div id="error" class="results error" style="display: none;">
  <h2>Error üö´</h2>
  <p id="errorMessage"></p>
</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
